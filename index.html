<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login → Slider</title>
<style>
/* ===== BODY ===== */
body{
    margin:0;
    font-family:Arial, sans-serif;
    height:100vh;
    background:linear-gradient(135deg,#1d2671,#c33764);
    overflow-x:hidden;
}

/* ===== CENTER LOGIN ===== */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* ===== FADE ===== */
.fade{
    opacity:0;
    transition:0.6s;
    pointer-events:none;
}
.show{
    opacity:1;
    pointer-events:auto;
}

/* ===== LOGIN ===== */
.login-box{
    background:white;
    padding:30px;
    width:320px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    text-align:center;
    z-index:2;
}

.login-box input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

.login-box button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:25px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

/* ===== SLIDER ===== */
.slider-container{
    width:80%;
    max-width:800px;
    margin:80px auto;
    position:relative;
}

.blur{
    filter:blur(10px);
    pointer-events:none;
}

.slider{
    overflow:hidden;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.slides{
    display:flex;
    transition:0.5s ease;
}

.slide{
    min-width:100%;
}

.slide img{
    width:100%;
    height:400px;
    object-fit:cover;
}

/* ===== BUTTONS ===== */
.btn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.6);
    color:white;
    border:none;
    padding:12px;
    cursor:pointer;
    border-radius:50%;
}
.prev{ left:15px; }
.next{ right:15px; }

/* ===== LOGOUT ===== */
.logout{
    position:absolute;
    top:-50px;
    right:0;
    padding:8px 15px;
    border:none;
    background:#ff5252;
    color:white;
    font-weight:bold;
    border-radius:20px;
    cursor:pointer;
}
</style>
</head>
<body>

<!-- ===== LOGIN ===== -->
<div class="login-box center show" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- ===== SLIDER ===== -->
<div class="slider-container blur fade" id="sliderContainer">
    <button class="logout" onclick="logout()">Logout</button>

    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide"><img src="https://picsum.photos/id/1015/800/400"></div>
            <div class="slide"><img src="https://picsum.photos/id/1016/800/400"></div>
            <div class="slide"><img src="https://picsum.photos/id/1020/800/400"></div>
        </div>

        <button class="btn prev" onclick="prev()">❮</button>
        <button class="btn next" onclick="next()">❯</button>
    </div>
</div>

<script>
/* ===== LOGIN FUNCTION ===== */
function login(){
    const user=document.getElementById("username").value.trim();
    const pass=document.getElementById("password").value.trim();

    if(user==="" || pass===""){
        alert("Fill all fields");
        return;
    }

    // Save login state
    localStorage.setItem("loggedIn","true");

    // Hide login & show slider
    document.getElementById("loginBox").classList.remove("show");
    document.getElementById("sliderContainer").classList.remove("blur");

    setTimeout(()=>{
        document.getElementById("loginBox").style.display="none";
        document.getElementById("sliderContainer").classList.add("show");
    },600);
}

/* ===== AUTO LOGIN ON REFRESH ===== */
window.onload = function(){
    if(localStorage.getItem("loggedIn")==="true"){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("sliderContainer").classList.remove("blur");
        document.getElementById("sliderContainer").classList.add("show");
    }
}

/* ===== LOGOUT ===== */
function logout(){
    localStorage.removeItem("loggedIn");
    location.reload();
}

/* ===== SLIDER ===== */
let index=0;
const slides=document.getElementById("slides");
const total=slides.children.length;

function show(){
    slides.style.transform=`translateX(-${index*100}%)`;
}
function next(){
    index=(index+1)%total;
    show();
}
function prev(){
    index=(index-1+total)%total;
    show();
}

// Auto-slide
setInterval(next,3000);
</script>

</body>
</html>
